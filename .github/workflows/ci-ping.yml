name: CI Ansible Ping

on:
  push:
    branches: [ main ]

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
